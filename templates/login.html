{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row justify-content-center ">
        <div class="col-6 shadow rounded background_navy_blue">
            <form action="/login" method="post">
                <h4 class="py-3 text-white">
                    Sign in to your account
                </h4>
                <div class="form-group py-3">
                    <input autocomplete="off" autofocus class="form-control w-75" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group pb-3">
                    <input class="form-control w-75" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn w-75 headings py-2" type="submit">Log in</button>
                <p class="text-muted pt-3">Don't have an account? <span><a href="/register">Sign up</a></span></p>
            </form>
        </div>
    </div>
{% endblock %}
